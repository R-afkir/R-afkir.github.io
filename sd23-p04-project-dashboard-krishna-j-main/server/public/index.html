<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap tussentoets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>



  <div class="nav-bar">
    <div class="container-fluid bg-dark opacity-75">
      <div class="row">
        <div class="col-md-4">
          <h1 class="text-light">Dashboard-login</h1>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <nav class="nav">
            <button class="btn bg-secondary text-light m-2 p-2 disabled" style="width: 100px;"><a href="home.html"
                class="text-light text-decoration-none disabled">Home</a></button>
            <button class="btn bg-secondary text-light m-2 p-2 disabled"><a href="chat-bot.html"
                class="text-light text-decoration-none">Chatbot</a></button>
            <button class="btn bg-secondary text-light m-2 p-2 disabled" style="width: 50px;"><a href="faqs.html"
                class="text-light text-decoration-none">Faqs</a></button>
          </nav>
        </div>
      </div>
    </div>
  </div>


    <div class="main">
        <div class="container-lg">
            <div class="row border mt-5">
                <form action="home.html" method="get">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" required="">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end"><button class="btn btn-primary  me-md-2"
                            type="submit"> Log in</button></div>

                </form>


            </div>
        </div>
    </div>
</body>

</html>
