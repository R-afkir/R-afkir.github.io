<!doctype html>
<html lang="en">

<head>
  <title>DashBoard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

  <div class="nav-bar">
    <div class="container-fluid bg-dark opacity-75">
      <div class="row">
        <div class="col-md-4">
          <h1 class="text-light">Dashboard-chatbot</h1>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <nav class="nav">
            <button class="btn bg-secondary text-light m-2 p-2" style="width: 100px;"><a href="home.html"
                class="text-light text-decoration-none">Home</a></button>
            <button class="btn bg-secondary text-light m-2 p-2"><a href="chat-bot.html"
                class="text-light text-decoration-none">Chatbot</a></button>
            <button class="btn bg-secondary text-light m-2 p-2" style="width: 50px;"><a href="faqs.html"
                class="text-light text-decoration-none">Faqs</a></button>
          </nav>
        </div>
      </div>
    </div>
  </div>




  <div class="chat-bot mt-4 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
    <div class="container-lg">

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
          <h2>bot:</h2>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div class="chat-bot-text-container">
        <div class="row">
          <div class="col-md-12">
            <div class="chatbot-text text-center">
              <p>Hi, I am a chatbot. How can I help you?</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="chats container-lg"></div>

  <div class="chat-box mt-4 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
    <div class="container-lg">

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
          <h2>Your Message:</h2>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div class="chat-box-text-container">
        <div class="row">
          <div class="col-md-12">
            <div class="chatbox-text text-center">

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="message" aria-label="users message"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-primary enter-btn" type="button" id="button-addon2">Enter</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-md-12 text-center">
          <button class="btn bg-primary text-light ">send</button>
        </div>
      </div> -->

    </div>
  </div>


















  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="/server/public/js/chatbot.js"></script>
  <script src="js/chatbot.js"></script>
</body>

</html>
